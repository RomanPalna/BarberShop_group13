<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/button.html"></include>

    <header class="page-header">
      <section class="hero-section">
        <div class="container">
          <div class="header-block">

            <a href=".index.html" class="logo">
              <svg>
                <use href=".images/symbol-defs.svg#icon-logo" alt="Логотип компании" width="69" height="56"></use>
              </svg>
            </a>

            <button
              type="button"
              class="mobile__menu__button is-open"
              aria-expanded="false"
              aria-controls="menu-container"
              data-menu-button>
              <svg width="40" height="40" aria-label="Переключатель мобильного меню">
                <use class="icon-cross" href="./images/symbol-defs.svg#icon-icon-menu_mobile"></use>
                <use class="icon-menu" href="./images/symbol-defs.svg#icon-close_form_icon"></use>
              </svg>
            </button>

            <div class="menu-container" id="menu-container" data-menu>

              <nav class="navigation">
                <ul class="site-nav--list">
                  <li class="site-nav--item">О нас</li>
                  <li class="site-nav--item">Услуги и цены</li>
                  <li class="site-nav--item">Мастера</li>
                  <li class="site-nav--item">Контакты</li>
                </ul>
              </nav>

              <div class="contact-us">
                <a href="tel:+380441111111" class="phone">+38 044 111 11 11</a>
                <button class="button-check">онлайн-запись</button>
              </div>

              <div class="social-networks--block">
                <ul class="social-networks--list">

                  <li class="social-networks--item">
                    <a class="social-networks--link" href="">Instagram</a>
                  </li>

                  <li class="social-networks--item">
                    <a class="social-networks--link" href="">Youtube</a>
                  </li>

                </ul>
              </div>
            </div>
          </div>

          <div class="hero-block">
            <p>A hair salon for men in Kyiv</p>
            <h1>BarberShop</h1>
            <p>Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со вкусом.</p>
          </div>

          <div class="nav-buttons--block">
            <ul class="nav-buttons--list">
              <li class="nav-buttons-item">
                <a class="nav-button" href="#" onclick="history.back();return false;">Назад</a>
              </li>
              <li class="nav-buttons-item">
                <a class="nav-button" href="#" onclick="history.forward();return false;">Вперед</a>
              </li>
            </ul>
          </div>

        </div>

      </section>
    </header>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
